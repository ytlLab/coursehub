<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>課程講義</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">載入中...</div>
  <script>
    window.$docsify = {
      name: '課程中心',
      repo: 'ytlLab/coursehub',
      loadSidebar: true,   // 啟用側邊欄
      loadNavbar: true,    // 啟用導覽列
      mergeNavbar: true,   // 在小螢幕(手機)時將導覽列合併到側邊欄      
      subMaxLevel: 2,      // 自動提取 Markdown 標題生成目錄
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
